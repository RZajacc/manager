<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layouts/mainlayout :: head(title = 'Register')"/>
</head>
<body>

<ul th:replace="layouts/mainlayout :: nav"/>

<h3 class="topText">Please fill the form to register your account:</h3>

<form method="POST" th:action="@{/register}" id="registerForm" th:object="${registeredPlayer}">
    <div class="form-group text-center">
        <label for="UserName">User name:</label>
        <input type="text" class="form-control" id="UserName" aria-describedby="emailHelp" placeholder="Enter first name" th:field="*{username}">
        <span class="validationError"
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}">Not enough letters</span>
    </div>
    <div class="form-group text-center">
        <label for="FirstName">First name:</label>
        <input type="text" class="form-control" id="FirstName" aria-describedby="emailHelp" placeholder="Enter first name" th:field="*{first_name}">
        <span class="validationError"
              th:if="${#fields.hasErrors('first_name')}"
              th:errors="*{first_name}">Not enough letters</span>
    </div>
    <div class="form-group text-center">
        <label for="LastName">Last name:</label>
        <input type="text" class="form-control" id="LastName" aria-describedby="emailHelp" placeholder="Enter last name" th:field="*{last_name}">
        <span class="validationError"
              th:if="${#fields.hasErrors('last_name')}"
              th:errors="*{last_name}">Not enough letters</span>
    </div>
    <div class="form-group text-center">
        <label for="InputEmail1">Email address:</label>
        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
        <span class="validationError"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}">Not enough letters</span>
    </div>
    <div class="form-group text-center">
        <label for="InputPassword1">Password:</label>
        <input type="password" class="form-control" id="InputPassword1" placeholder="Password" th:field="*{password}">
        <span class="validationError"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Not enough letters</span>
    </div>
    <div class="text-center" style="margin-top: 15px">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>


<footer th:replace="layouts/mainlayout :: footer"/>
</body>
</html>
