<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layouts/mainlayout :: head(title = 'Register')"/>
</head>
<body>

<ul th:replace="layouts/mainlayout :: nav"/>

<form class="form-inline justify-content-center" method="POST" th:action="@{/register}" th:object="${registeredPlayer}">
    <label class="my-1 mx-2">Enter your name:</label>
    <input type="text" th:field="*{first_name}">
    <label class="my-1 mx-2">Enter last name:</label>
    <input type="text" th:field="*{last_name}">
    <label class="my-1 mx-2">Enter email adress:</label>
    <input type="text" th:field="*{email}">
    <label class="my-1 mx-2">Enter password:</label>
    <input type="text" th:field="*{password}">

    <br/>
    <br/>
    <button type="submit" class="btn btn-primary my-1" value="Register">Register</button>
</form>

<form>
    <div class="form-group text-center">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<footer th:replace="layouts/mainlayout :: footer"/>
</body>
</html>
